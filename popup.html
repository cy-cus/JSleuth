<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JSleuth</title>
  <style>
    body {
      font-family: monospace, monospace;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 10px;
      width: 420px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 10px 0;
      text-align: center;
      color: #0f0;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    button, label {
      background: #222;
      border: 1px solid #444;
      color: #eee;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 12px;
    }
    button:hover, label:hover {
      background: #333;
    }
    input[type="text"] {
      flex: 1;
      margin-left: 5px;
      padding: 4px;
      background: #000;
      color: #eee;
      border: 1px solid #444;
      border-radius: 3px;
      font-size: 12px;
    }
    .section {
      margin-top: 12px;
      padding: 6px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 4px;
    }
    .section h3 {
      margin: 0 0 6px 0;
      font-size: 14px;
      color: #0f0;
      border-bottom: 1px solid #333;
      padding-bottom: 2px;
    }
    .results {
      white-space: pre-wrap;
      font-size: 12px;
      max-height: 150px;
      overflow-y: auto;
      background: #000;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #333;
    }
    #count {
      margin-top: 8px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>JSleuth</h1>

  <div class="controls">
    <button id="scan">Scan</button>
    <button id="copy">Copy</button>
    <button id="download">Save</button>
    <label>
      <input type="checkbox" id="autoScan"> Auto-scan
    </label>
  </div>

  <div class="controls">
    <input type="text" id="filter" placeholder="Filter results...">
  </div>

  <div class="section">
    <h3>Links</h3>
    <div id="links" class="results">- none -</div>
  </div>

  <div class="section">
    <h3>Endpoints</h3>
    <div id="endpoints" class="results">- none -</div>
  </div>

  <div class="section">
    <h3>JS Endpoints</h3>
    <div id="jsfiles" class="results">- none -</div>
  </div>

  <div class="section">
    <h3>Modules</h3>
    <div id="modules" class="results">- none -</div>
  </div>

  <div class="section">
    <h3>Secrets</h3>
    <div id="secrets" class="results">- none -</div>
  </div>

  <div id="count"></div>

  <script src="popup.js"></script>
</body>
</html>
